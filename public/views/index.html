  <script src="/scripts/client.js" charset="utf-8"></script>
  <title>Kara Bayse Portfolio</title>
</head>

<body>
  <div id="app"></div>

  <script>

    const ce = React.createElement
    const MyTitle = function(props) {
      return (
        ce('div', null,
          ce('h1', {style: {color: props.color}}, props.subject),
          ce('h4', {style: {color: props.color}}, props.title)
        )
      )
    }

    const MyFirstComponent = function() {
      return ce('div', {id: 'my-first-component'},
        ce(MyTitle, {subject: 'Kara Bayse  |  Portfolio', color: '#9AC0CD'}),
        ce(MyTitle, {title: 'Full Stack Software Engineer', color: '#607B8B'})
      )
    }

    ReactDOM.render(
      ce(MyFirstComponent),
      document.getElementById('app')
    )
